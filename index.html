<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS_reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <script src="mainJS.js" type="text/javascript"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
 <div class="main">
  <div class="header">
    <h1>S P L I <br>T T E R</h1>
  </div>
  
    <div class="form">
      <!-- <div id="control"> -->
      <div class="form__group form__group__input" id="price">
        <label for="">Bill</label>
        <input type="text" class="form__input" id="bill--price">
      </div>
      <div class="form__group form__group--btns" >
        <button class="btn btn--secondary" onclick="btnHandle(this)">5%</button>
        <button class="btn btn--secondary" onclick="btnHandle(this)" >10%</button>
        <button class="btn btn--secondary" onclick="btnHandle(this)">15%</button>
        <button class="btn btn--secondary" onclick="btnHandle(this);">25%</button>
        <button class="btn btn--secondary" onclick="btnHandle(this)">50%</button>
        <button class="btn btn--secondary" id="btn--custom" onclick="displayCustom(document.getElementById('custom'));">Custom</button>
        <div class="form__group form__group--input" id="custom">
          <input type="text" placeholder="Enter your tip" class="form__input" id="custom--input">
        </div>
      </div>
      <div class="form__group form__group--input" id="num--people">
        <label for="">Number of People</label>
        <input type="text" class="form__input" id="num--people">
      </div>
    <!-- </div> -->
      <div class="form__group form__group--display">
        <div class="form__group--display__tip">
          <p>Tip Amount<br><span class="notice">/person</span></p>
          <p class="amount" id="tip--amount">0.00</p>
        </div>
        <div class="form__group--display__total">
          <p>Total<br><span class="notice">/person</span></p>
          <p class="amount" id="total--amount">0.00</p>
        </div>
        <button class='btn btn--primary' onclick="reset()">RESET</button>
      </div>
    </div>
  
 </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
