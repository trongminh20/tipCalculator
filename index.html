<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="CSS_reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <main class="wraper">
    <section class="" id="app--name">
      <h1 id="app--name--title">S P L I<br>T T E R</h1>
    </section>
    <section id="form--section">
      <form class="form" action="">
        <div class='form__group'>
          <label for="bill--price">Bill</label>
          <input type="number" id="bill--price" class="form__input">
        </div>
      
        <div class="form__group" id="btns--group">
          <legend>Select Tip %</legend>
          <button class="btn">5%</button>
          <button class="btn">10%</button>
          <button class="btn">15%</button>
          <button class="btn">20%</button>
          <button class="btn">25%</button>
          <button class="btn" id="btn-custom">Custom</button>          
        </div>
        <div class='form__group'>
          <label for="num--of--pp">Number of People</label>
          <input type="number" id="num--of--pp" class="form__input">
        </div>
        <div class="form__group display__section">
          <table id="display--section--total">
            <tr id="tip">
              <td class="display__title">Tip Amount<br><span class="notice">/person</span></td>
              <td class="display__value">$4.27</td>
            </tr>
            <tr id="total">
              <td class="display__title">Total<br><span class="notice">/person</span></td>
              <td class="display__value">$32.79</td>
            </tr>
          </table>
          <button class="btn" id="btn--reset">RESET</button>
        </div>
      </form>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
